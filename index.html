<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Stock Farmer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="icon" href="images/logo/favicon.ico" />
  <link rel="apple-touch-icon" sizes="512x512" href="images/logo/pwa-512.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="assets/css/main.css" />
</head>

<body class="bg-black text-white">
  <div id="app-loading" class="fixed inset-0 bg-black flex items-center justify-center z-[100]">
    <div class="text-center">
      <div class="w-8 h-8 border-2 border-accent border-t-transparent rounded-full animate-spin mx-auto mb-3"></div>
      <p class="text-sm text-neutral-400">Loading...</p>
    </div>
  </div>

  <script type="module">
    import { loadAllFragments } from './assets/js/utils/fragmentLoader.js';

    async function init() {
      await loadAllFragments();
      document.getElementById('app-loading')?.remove();

      await import('./assets/js/firebase-auth.js');
      await import('./assets/js/pwa.js');
      await import('./assets/js/app.js');
    }

    init();
  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Stock Farmer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="data:," />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/main.css" />
  </head>
  <body class="bg-black text-white">
    <nav class="bg-neutral-900 text-white">
      <div class="flex flex-wrap items-center gap-3 px-5 py-3 relative">
        <a class="text-base font-semibold whitespace-nowrap" href="#">Stock Farmer</a>

        <div class="ml-auto flex items-center gap-3">
          <div class="flex items-center gap-3 bg-neutral-900/80 border border-neutral-800 rounded-full px-4 py-2 shadow-lg">
            <button id="userBadge" type="button" class="flex items-center gap-2 text-sm font-semibold text-white whitespace-nowrap focus:outline-none">
              <svg class="h-5 w-5 text-neutral-300" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6">
                <circle cx="12" cy="8" r="4" />
                <path d="M5 19c0-3.3 3.1-6 7-6s7 2.7 7 6" />
              </svg>
              <span id="auth-state">Guest</span>
            </button>
          </div>
          <button
            id="navToggle"
            class="inline-flex items-center justify-center p-3 rounded-md border border-gray-500 hover:bg-neutral-800 focus:outline-none"
            type="button"
            aria-controls="navOffcanvas"
            aria-expanded="false">
            <span class="sr-only">Open controls</span>
            <svg class="h-5 w-5" viewBox="0 0 20 20" fill="none">
              <path d="M3 5h14M3 10h14M3 15h14" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" />
            </svg>
          </button>
        </div>
      </div>
    </nav>

    <div id="navOverlay" class="fixed inset-0 bg-black/50 hidden z-30"></div>

    <div id="navOffcanvas" class="fixed inset-y-0 right-0 w-64 bg-neutral-900 text-white shadow-xl transform translate-x-full transition-transform duration-200 z-40 flex flex-col">
      <div class="flex items-center justify-between px-4 py-3 border-b border-neutral-700">
        <h5 class="text-sm font-semibold" id="navOffcanvasLabel">Controls</h5>
        <button id="navClose" class="p-1 rounded-md hover:bg-neutral-800 focus:outline-none">
          <span class="sr-only">Close</span>
          <svg class="h-4 w-4" viewBox="0 0 20 20" fill="none" aria-hidden="true">
            <path d="M5 5l10 10M15 5L5 15" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" />
          </svg>
        </button>
      </div>
      <div class="flex-1 p-4 text-xs text-neutral-300 space-y-4 overflow-y-auto">
        <button id="authTrigger" class="w-full text-sm font-semibold px-3 py-2 rounded-md bg-emerald-600 hover:bg-emerald-500 text-white focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:ring-offset-2 focus:ring-offset-neutral-900">Sign in / Sign up</button>

        <div>
          <p class="mb-2 font-medium text-neutral-200">Crop</p>
          <div id="cropGrid" class="grid grid-cols-2 gap-2"></div>
        </div>

        <div>
          <p class="mb-2 font-medium text-neutral-200">Stock</p>
          <div id="stockGrid" class="grid grid-cols-3 gap-2"></div>
        </div>

        <div class="flex items-center justify-between text-[11px]">
          <span class="text-neutral-200"></span>
          <button id="toggleStatsBtn" class="w-full border border-neutral-600 text-[11px] bg-neutral-800 px-2 py-2 rounded-md">Show Stats</button>
        </div>

        <button class="w-full border border-gray-500 text-xs px-3 py-2 rounded-md hover:bg-neutral-800 flex items-center justify-center text-center" id="recenterBtn">Recenter view</button>
        <button class="w-full border border-red-700 text-xs px-3 py-2 rounded-md hover:bg-red-800/80 bg-red-800/40 flex items-center justify-center text-center mt-2" id="resetFarmBtn">
          Reset farm
        </button>
      </div>
    </div>

    <div id="authModal" class="fixed inset-0 z-[60] hidden">
      <div id="authModalOverlay" class="absolute inset-0 bg-black/70 backdrop-blur-sm"></div>
      <div class="relative z-10 flex min-h-full items-center justify-center px-4 py-6">
        <div class="w-full max-w-3xl bg-neutral-900 border border-neutral-800 rounded-2xl shadow-2xl overflow-hidden">
          <div class="flex items-center justify-between px-5 py-4 border-b border-neutral-800 bg-neutral-950/60">
            <div>
              <p class="text-[11px] uppercase tracking-wide text-neutral-400">Account</p>
              <h2 class="text-lg font-semibold text-white">Sign in or create account</h2>
            </div>
            <button id="authModalClose" class="p-2 rounded-full hover:bg-neutral-800 text-neutral-300 focus:outline-none">
              <span class="sr-only">Close</span>
              <svg class="h-4 w-4" viewBox="0 0 20 20" fill="none" stroke="currentColor" stroke-width="1.6">
                <path d="M5 5l10 10M15 5L5 15" stroke-linecap="round" />
              </svg>
            </button>
          </div>
          <div class="grid gap-6 md:grid-cols-2 px-5 py-5 bg-neutral-950/80 max-h-[70vh] overflow-y-auto">
            <div class="space-y-3">
          <div class="flex items-center justify-between">
            <h3 class="text-sm font-semibold text-white">Create account</h3>
          </div>
              <form id="signup-form" class="space-y-3">
                <div class="space-y-1">
                  <label class="text-[11px] uppercase tracking-wide text-neutral-400" for="signup-username">Username</label>
                  <input id="signup-username" name="username" type="text" class="w-full rounded-md bg-neutral-900 border border-neutral-700 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-emerald-600" placeholder="Farmer" />
                </div>
                <div class="space-y-1">
                  <label class="text-[11px] uppercase tracking-wide text-neutral-400" for="signup-email">Email</label>
                  <input id="signup-email" name="email" type="email" class="w-full rounded-md bg-neutral-900 border border-neutral-700 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-emerald-600" placeholder="you@example.com" required />
                </div>
                <div class="space-y-1">
                  <label class="text-[11px] uppercase tracking-wide text-neutral-400" for="signup-password">Password</label>
                  <input id="signup-password" name="password" type="password" class="w-full rounded-md bg-neutral-900 border border-neutral-700 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-emerald-600" placeholder="********" required />
                </div>
                <button type="submit" class="w-full bg-emerald-600 hover:bg-emerald-500 text-sm font-semibold text-white rounded-md px-4 py-2 transition">Sign up</button>
                <p id="signup-error" class="text-xs text-red-400 min-h-[1rem]"></p>
              </form>
            </div>

            <div class="space-y-3">
            <div class="flex items-center justify-between">
              <h3 class="text-sm font-semibold text-white">Log in</h3>
            </div>
            <form id="login-form" class="space-y-3">
              <div class="space-y-1">
                <label class="text-[11px] uppercase tracking-wide text-neutral-400" for="login-email">Email</label>
                <input id="login-email" name="email" type="email" class="w-full rounded-md bg-neutral-900 border border-neutral-700 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-sky-600" placeholder="you@example.com" required />
              </div>
                <div class="space-y-1">
                <label class="text-[11px] uppercase tracking-wide text-neutral-400" for="login-password">Password</label>
                <input id="login-password" name="password" type="password" class="w-full rounded-md bg-neutral-900 border border-neutral-700 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-sky-600" placeholder="********" required />
              </div>
              <button type="submit" class="w-full bg-sky-600 hover:bg-sky-500 text-sm font-semibold text-white rounded-md px-4 py-2 transition">Log in</button>
              <p id="login-error" class="text-xs text-red-400 min-h-[1rem]"></p>
              <div class="flex items-center justify-between">
                <button type="button" id="reset-password" class="text-xs text-sky-300 hover:text-sky-200">Forgot password?</button>
                <p id="reset-message" class="text-[11px] text-emerald-400"></p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    </div>

    <div id="confirmModal" class="fixed inset-0 z-50 bg-black/70 backdrop-blur-sm flex items-center justify-center px-3 py-6 hidden">
      <div class="w-full max-w-sm bg-neutral-900 border border-neutral-800 rounded-lg shadow-2xl overflow-hidden">
        <div class="flex items-center justify-between px-4 py-3 border-b border-neutral-800">
          <h3 id="confirmTitle" class="text-sm font-semibold text-white">Confirm</h3>
          <button id="confirmClose" class="p-1 rounded-md hover:bg-neutral-800 focus:outline-none">
            <span class="sr-only">Close</span>
            <svg class="h-4 w-4" viewBox="0 0 20 20" fill="none" aria-hidden="true">
              <path d="M5 5l10 10M15 5L5 15" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" />
            </svg>
          </button>
        </div>
        <div id="confirmMessage" class="px-4 py-4 text-sm text-neutral-100 leading-relaxed"></div>
        <div class="px-4 pb-4 flex gap-2">
          <button id="confirmConfirm" class="w-1/2 py-2 rounded-md bg-emerald-600 text-white text-sm font-semibold hover:bg-emerald-500 focus:outline-none">Yes</button>
          <button id="confirmCancel" class="w-1/2 py-2 rounded-md border border-red-700 bg-red-700/70 text-white text-sm font-medium hover:bg-red-600 focus:outline-none">No</button>
        </div>
      </div>
    </div>

    <div id="logoutModal" class="fixed inset-0 z-[65] bg-black/70 backdrop-blur-sm flex items-center justify-center px-3 py-6 hidden">
      <div class="w-full max-w-sm bg-neutral-900 border border-neutral-800 rounded-lg shadow-2xl overflow-hidden">
        <div class="flex items-center justify-between px-4 py-3 border-b border-neutral-800">
          <h3 class="text-sm font-semibold text-white">Confirm</h3>
          <button id="logoutClose" class="p-1 rounded-md hover:bg-neutral-800 focus:outline-none">
            <span class="sr-only">Close</span>
            <svg class="h-4 w-4" viewBox="0 0 20 20" fill="none" aria-hidden="true">
              <path d="M5 5l10 10M15 5L5 15" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" />
            </svg>
          </button>
        </div>
        <div class="px-4 py-4 text-sm text-neutral-100 leading-relaxed">Log out?</div>
        <div class="px-4 pb-4 flex gap-2">
          <button id="logoutConfirm" class="w-1/2 py-2 rounded-md bg-emerald-600 text-white text-sm font-semibold hover:bg-emerald-500 focus:outline-none">Yes</button>
          <button id="logoutCancel" class="w-1/2 py-2 rounded-md border border-neutral-700 bg-neutral-800 text-white text-sm font-medium hover:bg-neutral-700 focus:outline-none">No</button>
        </div>
      </div>
    </div>

    <div class="canvas-wrapper">
      <canvas id="gridCanvas"></canvas>
      <div class="pointer-events-none absolute top-3 left-3 z-20">
        <div id="totalDisplay" class="pointer-events-auto text-sm font-mono px-3 py-2 rounded-md bg-neutral-900/90 border border-neutral-700 shadow-lg">$0.00</div>
      </div>
      <div class="pointer-events-none absolute inset-x-0 bottom-2 px-3 flex justify-center z-20">
        <div class="pointer-events-auto w-full max-w-xl">
          <div class="flex items-stretch justify-center gap-2 flex-wrap">
              <button
                id="cropStockButton"
                class="flex-shrink-0 border border-neutral-700 rounded-md bg-neutral-900 hover:bg-neutral-800 flex items-center gap-3 px-4 py-3 text-sm font-semibold tracking-wide shadow-lg">
              <div class="w-14 h-14 rounded border border-neutral-700 overflow-hidden bg-neutral-800 flex-shrink-0">
                <img id="cropStockImage" class="w-full h-full object-cover" alt="Crop" />
              </div>
              <div id="cropStockStockWrapper" class="w-14 h-14 rounded border border-neutral-700 bg-neutral-800 flex items-center justify-center text-sm font-semibold text-white">
                <span id="cropStockStockLabel"></span>
              </div>
            </button>
            <button
              id="hoeButton"
              class="w-20 h-20 border border-neutral-700 rounded-md bg-neutral-900 hover:bg-neutral-800 flex items-center justify-center shadow-lg text-sm font-semibold px-5 py-5"
              aria-label="Toggle hoe"
              aria-pressed="false">
              <img src="images/hoe/hoe-phase-1.png" alt="Hoe" class="w-10 h-10 object-contain pointer-events-none" />
            </button>
            <div class="relative">
              <button
                id="sizeButton"
                class="h-20 border border-neutral-700 rounded-md bg-neutral-900 hover:bg-neutral-800 px-6 py-6 text-base font-semibold tracking-wide flex items-center gap-2 shadow-lg">
                <span id="sizeButtonLabel" class="text-white"></span>
                <svg class="w-4 h-4 text-neutral-400" viewBox="0 0 16 16" fill="none" aria-hidden="true">
                  <path d="M3 6l5 5 5-5" stroke="currentColor" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
              </button>
              <div id="sizeMenu" class="hidden absolute bottom-full mb-2 right-0 min-w-[140px] bg-neutral-900 border border-neutral-700 rounded-md shadow-2xl overflow-hidden"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="assets/js/firebase-auth.js"></script>
    <script type="module" src="assets/js/app.js"></script>
  </body>
</html>

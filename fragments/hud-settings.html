<div class="rounded-xl border farm-border farm-bg-card p-4 space-y-3 shadow-inner shadow-black/20">
    <p class="text-xs uppercase tracking-wide farm-accent font-semibold">HUD</p>
    <div class="space-y-4">
        <div class="space-y-1">
            <div class="flex justify-between items-center">
                <label for="hudDockScaleSlider" class="text-xs farm-text-secondary">Dock Scale</label>
                <span id="hudDockScaleValue" class="text-xs farm-text-secondary tabular-nums">1.0x</span>
            </div>
            <input id="hudDockScaleSlider" type="range" min="0.5" max="1.5" step="0.1" value="1.0"
                class="w-full h-2 rounded-lg appearance-none cursor-pointer farm-slider" />
        </div>
        <div class="space-y-1">
            <div class="flex justify-between items-center">
                <label for="hudDropdownScaleSlider" class="text-xs farm-text-secondary">Dropdown Scale</label>
                <span id="hudDropdownScaleValue" class="text-xs farm-text-secondary tabular-nums">1.0x</span>
            </div>
            <input id="hudDropdownScaleSlider" type="range" min="0.5" max="1.5" step="0.1" value="1.0"
                class="w-full h-2 rounded-lg appearance-none cursor-pointer farm-slider" />
        </div>
        <div class="space-y-1">
            <div class="flex justify-between items-center">
                <label for="hudFontSizeSlider" class="text-xs farm-text-secondary">Font Size</label>
                <span id="hudFontSizeValue" class="text-xs farm-text-secondary tabular-nums">1.0x</span>
            </div>
            <input id="hudFontSizeSlider" type="range" min="0.4" max="1.4" step="0.1" value="1.0"
                class="w-full h-2 rounded-lg appearance-none cursor-pointer farm-slider" />
        </div>
        <div class="space-y-1">
            <div class="flex justify-between items-center">
                <label for="hudTransparencySlider" class="text-xs farm-text-secondary">HUD Opacity</label>
                <span id="hudTransparencyValue" class="text-xs farm-text-secondary tabular-nums">95%</span>
            </div>
            <input id="hudTransparencySlider" type="range" min="0" max="100" step="5" value="95"
                class="w-full h-2 rounded-lg appearance-none cursor-pointer farm-slider" />
        </div>
    </div>
</div>
